{% extends "base.html" %}
{% block content %}
  <h2>Your Profile</h2>
  
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <!-- Display avatar if available, else use a placeholder -->
        <img src="{{ current_user.avatar if current_user.avatar else url_for('static', filename='placeholder.png') }}" 
             class="card-img" alt="User Avatar">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ current_user.username }}</h5>
          <p class="card-text">{{ current_user.bio if current_user.bio else "No bio yet." }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <h3>Edit Profile</h3>
  <!-- Make sure to include enctype for file uploads -->
  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="Tell us about yourself...">{{ current_user.bio }}</textarea>
    </div>
    <div class="form-group">
      <label for="avatar_file">Upload Avatar</label>
      <input type="file" id="avatar_file" name="avatar_file" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
