<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            padding: 2rem;
        }

        .welcome-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .smile {
            width: 80px;
            height: 40px;
            border: 3px solid #3b82f6;
            border-radius: 0 0 40px 40px;
            border-top: 0;
            margin: 0 auto 2rem;
            position: relative;
            transform: scale(1.2);
        }

        .smile::before,
        .smile::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #3b82f6;
            border-radius: 50%;
            top: -20px;
            animation: wink 2s infinite;
        }

        @keyframes wink {
            0%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(1); }
            97.5% { transform: scaleY(0.1); }
        }

        .smile::before {
            left: 15px;
        }

        .smile::after {
            right: 15px;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 2rem auto;
            object-fit: cover;
            border: 3px solid #3b82f6;
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #2563eb;
        }

        .button.secondary {
            background: #6b7280;
        }

        .button.secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="smile"></div>
        <h1>Welcome, {{ username }}!</h1>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Profile Picture" class="profile-image">
        <div class="actions">
            <a href="{{ url_for('upload_file') }}" class="button">Upload File</a>
            <a href="{{ url_for('login') }}" class="button secondary">Logout</a>
            <a href="{{ url_for('profile', username=username) }}" class="button">Edit Profile</a>
        </div>
    </div>
</body>
</html>
